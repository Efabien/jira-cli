settings:
  theme:
    silly: rainbow
    input: grey
    verbose: blue
    prompt: cyan
    info: green
    data: grey
    help: cyan
    warn: yellow
    debug: blue
    error: red
  interactivity:
    label: ' '
    delimiter: ' '
commands:
  - issues:
      describe: Commad relative to issues
      module: issues.js
      argv: subCmd
  - project:
      describe: Commad relative to project
      module: project.js
      argv: subCmd
options:
  - project:
      alias: p
      type: string
      description: project key on which the command applies
  - issue:
      alias: i
      type: string
      description: issue key on which the command applies
