settings:
  theme:
    silly: rainbow
    input: grey
    verbose: blue
    prompt: cyan
    info: green
    data: grey
    help: cyan
    warn: yellow
    debug: blue
    error: red
  interactivity:
    label: ' '
    delimiter: ' '
commands:
  - issues:
      describe: Commad relative to issues
      module: issues.js
      argv: subCmd
  - project:
      describe: Commad relative to project
      module: project.js
      argv: subCmd
  - ex2:
      describe: An example of task with a progress bar
      module: ex2.js
      progress: true
  - ex3:
      describe: An example of task with interaction
      module: ex3.js
      prompts:
        - email:
            description: What is your email ?
        - userName:
            description: What is your user name ?
options:
  - id:
      alias: id
      type: string
      description: capture id of a ressource